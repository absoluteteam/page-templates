<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>foodsharing</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container" style="margin-top: 5em;">

            <div class="col gap-3 d-grid">
                <h4 class="text-center">Сводная таблица</h4>
                <h6 class="text-center cmpb">Период</h6>
                <form class='d-grid gap-3'>
                    <div class="row">
                        <div class="col" ><input class="form-control" type="text" placeholder="С"></div>
                        <div class="col"><input class="form-control" type="text" placeholder="По"></div>
                    </div>
                    <div class='d-grid justify-content-center'>
                        <div class="dropdown"><button class="btn btn-light dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Все категории</button>
                        <div class="dropdown-menu">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Рыба</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-1">Молочная продукция</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-1">Мясная продукция</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-1">Выпечка</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-1">Крупы</label></div>
                        </div>
                    </div>
                    </div>
                    <div class='d-grid justify-content-center cmpb'>
                        <button class="btn btn-green mt-2 p-2" type="button" style="">Получить таблицу</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>
