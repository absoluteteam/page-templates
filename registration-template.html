<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>foodsharing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Start: 1 Row 1 Column -->
    <div class="container">
        <div class="row justify-content-center mt-lg-4">
            <div class="col-md-5 justify-content-center">
                <h3 class="text-center">Личный кабинет</h3>
                <p class="text-center" style="padding-top: 6%;">Регистрация в системе</p>
                <form>
                    <div class="d-grid gap-3"><input class="form-control" type="text" placeholder="Имя"><input class="form-control" type="text" placeholder="Фамилия"><input class="form-control" type="text" placeholder="Отчество"></div>
                    <div class="d-grid gap-3">
                        <div class="form-check mt-1"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label justify-content-start" for="formCheck-1">Нет отчества</label></div><input class="form-control" type="text" placeholder="Город проживания"><label class="form-label" for="bday">Дата рождения</label>
                    </div>
                    <div class="d-grid gap-3"><input class="form-control" type="date">
                        <div class="d-grid gap-3 mt-lg-5"><input class="form-control" type="email" placeholder="E-mail"><input class="form-control" type="password" placeholder="Пароль"><input class="form-control" type="password" placeholder="Подтвердите пароль"></div>
                    </div>
                    <div class="form-check mt-1"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Я принимаю</label></div>
                    <div class="text-center"><button class="btn btn-primary mt-2" type="button" style="width: 50%;">Зарегистрироваться</button></div>
                </form>
            </div>
        </div>
    </div><!-- End: 1 Row 1 Column -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
